<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<head th:replace="Layout::html_head">
  <meta charset="UTF-8">
  <title>Select manga upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style th:replace="Layout::style_layout"></style>
  <style >
    .btn2 {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 16px;
      font-size: 10px;
      cursor: pointer;
    }
    .btn2:hover {
      background-color: RoyalBlue;
    }
    table, th, td {
      border:1px solid black;

    }
    td{
      height: 10px;
      max-width: 600px;
      min-width: 100px;
      color: #03e9f4;
    }
    .btn3{
      position: fixed;
      top: 90%;
      left: 90%;
      font-size: 16px;
    }
  </style>

<body>
<div th:replace="Layout::content"></div>
<div style="margin-top: 60px"></div>
  <table>
    <tr style="color: #03e9f4;">
      <th>Name</th>
      <th>Picture manga</th>
      <th>Content manga</th>
      <th>Count chapter</th>
      <th>Day create</th>
      <th>Time</th>
      <th></th>
    </tr>
    <th:block th:each="manga:${list}">
    <tr style="color: #03e9f4;">
      <td style="max-width: 200px">
        <form th:action="@{/selectmanga_author}">
          <a th:href="@{selectmanga_author(id_manga=${manga.getID()})}"><span th:text="${manga.getName()}"></span></a>
        </form>
      </td>
      <td style="width: 200px"><img style="width:200px" th:src="@{${manga.getImage()}}" /></td>
      <td style="max-width: 450px"><span th:text="${manga.getContent()}"></span></td>
        <td><span th:text="${manga.getCountchapter()}"></span></td>
        <td><span th:text="${manga.getDaycreate()}"></span></td>
        <td><span th:text="${manga.getTimecreate()}"></span></td>
        <td>
          <form th:action="@{/delete_manga}" method="post">
            <input type="hidden" name="id" th:value="${manga.getID()}">
            <button class="btn2" style="size: 10px" type="submit"><i class="fas fa-recycle"></i>DELETE MANGA</button>
          </form>
        </td>
    </tr>
    </th:block>
  </table>

  <form th:action="@{/addnewmanga}">
    <button type="submit" class="btn2 btn3"><i class="fa fa-plus"></i> New Manga</button>
  </form>

</body>
</html>
