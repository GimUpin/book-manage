<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style th:fragment="style_layout">
  html{
    height: 100%;
  }
  body{
    margin: 10px;
    padding: 0;
    font-family: "UTM Bitsumishi Pro";
    background: linear-gradient(#5C469C,#0C134F);
  }
  .login-box{
    position: fixed;
    display: flex;
    padding-left: 20px;
    background: #D4ADFC;
    box-sizing: border-box;
    box-shadow: 0 15px 40px #222222;
    border-radius: 10px;
  }
  .login-box form .btn{
    position: relative;
    display: block;
    padding: 10px 20px;
    color: #5C469C;
    font-size: 20px;
    text-decoration: none;
    overflow: hidden ;
    transition: 0.5s;
    margin-top: 5px
  }
  .login-box .btn:hover{
    color: #fff;
  }
  .login-box .user-box {
    position: relative;
    display: flex;
  }

  .login-box .user-box input {
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
  }
  .login-box .search-button{
    padding: 8px 13px;
    right: -550px;
    position: absolute;
    margin-top: 15px;
  }
  .login-box .input-search{
    right: -500px;
    top: 10px;
    position: absolute;
  }


</style>
<body>
<div th:fragment="html_content">
  <div class = "login-box">
    <form th:action="@{/book-reading}">
          <button class = "btn" type="submit">
            <i class="fa fa-home"></i>
            Home
          </button>
    </form>
    <form th:action="@{/hot}" class="form">
      <button class = "btn" type="submit">
        Hot
      </button>
    </form>
    <form th:action="@{/book-reading}" class="form">
      <button class = "btn" type="submit">
        News
      </button>
    </form>
    <form th:action="@{/category}" class="form">
      <input type="hidden" name="id_category" th:value="5">
      <button class="btn" type="submit">
        Category
      </button>
    </form>
    <form th:action="@{/favorite}" class="form">
      <button class = "btn" type="submit">
        Favorite
      </button>
    </form>
    <form th:action="@{/homepage}">
      <button class = "btn" type="submit">
        My Profile
      </button>
    </form>
    <form th:action="@{/book-adding}">
      <button class = "btn" type="submit">
        Add book
      </button>
    </form>
    <form th:action = "@{/search}">
      <div class="user-box">
        <input type = "text" class="input-search" placeholder="Search">
        <button type="submit" class="search-button">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
    <div th:if="${id == null}">
      <form th:action="@{/page-login}">
        <button class="btn" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
